<html>
	<head>
	<meta charset="utf-8">
	<title> Sillwer </title>
	<script>

		function Max(a, b, c) {
				a = parseInt(a);
				b = parseInt(b);
				c = parseInt(c);
				
				if( (a > b ) && (a > c ) )
				{
					return a;
				}
				else
				{
					if( (b > a ) && (b > c ) )
					{
						return b;
					}
					else
					{
						return c;
					}
				}
			}
	</script>
	</head>
	<body>

	<input type ="text" id = "txt1"/> <br/><br/>
	<input type ="text" id = "txt2"/> <br/><br/>
	<input type ="text" id = "txt3"/> <br/><br/>

	<input type = "button"
		value = "Enter"	onClick = "txtOut.value = Max(txt1.value, txt2.value, txt3.value)" 
		   /> <br/><br/>

	<input type ="text" id ="txtOut"/>

	</body>
</html>
